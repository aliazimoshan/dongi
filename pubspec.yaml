name: dongi
description: A new Flutter project.

version: 0.0.1+1

environment:
  sdk: ">=2.17.6 <3.0.0"

# * ----- dependencies
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hooks_riverpod: ^2.0.2
  flutter_hooks: ^0.18.5+1
  flutter_svg: ^1.1.6
  syncfusion_flutter_charts: ^20.4.41
  appwrite: ^9.0.0
  image_picker: ^0.8.6+4
  fpdart: ^0.6.0
  go_router: ^6.0.7
  firebase_core: ^2.7.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  flutter_slidable: ^3.0.0
  intl: ^0.18.1
  cached_network_image: ^3.2.3
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  riverpod_generator: ^1.0.4
  freezed: ^2.3.2
  json_serializable: ^6.6.1
flutter:
  uses-material-design: true

  # * ----- assets
  assets:
    - assets/animations/
    - assets/images/
    - assets/svg/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Light.ttf
        - asset: assets/fonts/Mulish-SemiBold.ttf

    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Light.ttf
          weight: 200
        - asset: assets/fonts/Comfortaa-Regular.ttf
          weight: 400
        - asset: assets/fonts/Comfortaa-Medium.ttf
          weight: 500
        - asset: assets/fonts/Comfortaa-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 900
